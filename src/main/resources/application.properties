# Application Configuration
spring.application.name=music-player

# Server Configuration
server.port=8080

# --- LOCAL DEVELOPMENT (H2 Database) ---
# Use H2 in-memory database by default for local testing
spring.datasource.url=jdbc:h2:mem:jamplayer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- POSTGRESQL (Uncomment to use local Postgres or set env vars) ---
# spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/jamplayer}
# spring.datasource.username=${DB_USERNAME:postgres}
# spring.datasource.password=${DB_PASSWORD:postgres}
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
